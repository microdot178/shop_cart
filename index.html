<html>
<head>
	<title>simple shop cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	</head>
	<body>
		<div class="content">
		<div class="items" id="item_list">
			<!-- тут будут товары, которые можно добавить в корзину


																-->
		</div>

		 <div id="myModal" class="modal">
		<div class="modal-content">
  			<div class="modal-header">
    			<span class="close">×</span>
  			</div>
  			<div class="modal-body">
    			<div class="cart"><div id="total_count">count: 0</div><div id="total">total: 0</div> 
				<div id="cart_items"> <p class='empty_cart'>cart is empty</p></div>
				<!-- это сама корзина 


							  	-->
					</div>

				</div>
				<div class='buttons'>
				<button class='cancel_button'> cancel </button>
				<button class='checkout_button'> checkout </button></div>
  			</div>
			</div>
		</div>

		<img class='cart_button' id='cart_button' src="images/cart.png"/>
	</body>
	<script src='cart.js'></script>
	<script src='modal.js'></script>
</html>
